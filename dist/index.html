<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do | By Mnekx</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main class="container">
      <form action="#" class="d-flex">
        <fieldset>
          <legend class="container"><h1>Today's ToDo</h1></legend>
          <label for="add-input">
            <input type="text" id="add-input" placeholder="Add to list..." />
          </label>
          <ul></ul>
          <button id="reset-btn" class="reset" type="reset">
            Clear all completed
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
