<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do | By Mnekx</title>
  </head>
  <body>
    <main class="container">
      <form action="#" novalidate class="d-flex">
        <fieldset>
          <legend class="d-flex"><h1>Today's ToDo</h1><div><i class="fa-solid fa-arrows-rotate"></i><div></div></div></legend>
          <label for="add-input" class="d-flex">
            <input
              type="text"
              id="add-input"
              required
              placeholder="Add to list..."
            />
            <span class="add-btn">
              <i class="add-btn fa-solid fa-plus"></i>
            </span>
          </label>
          <ul></ul>
          <button id="reset-btn" class="reset" type="reset">
            Clear all completed
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
